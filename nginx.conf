# Nginx configuration for serving static files
events {
    # Worker connections per worker process
    worker_connections 1024;
}

http {
    # Include standard MIME types
    include mime.types;
    # Default MIME type if not found
    default_type application/octet-stream;

    # Server block for the static website
    server {
        # Listen on port 3000 for HTTP requests
        listen 3000;
        # Server name (can be localhost or your domain)
        server_name localhost;

        # Root directory for serving static files
        # CHANGED: Nginx will now serve directly from the /app directory.
        root /app;
        # Default files to serve when a directory is requested
        index index.html index.htm;

        # Location block for all requests
        location / {
            # Try to serve files directly ($uri), then as a directory ($uri/),
            # otherwise return a 404 error.
            try_files $uri $uri/ =404;
        }
    }
}
