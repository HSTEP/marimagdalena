{% extends "src/container.html" %}
{% set active_page = 5 %}
{% macro painting_display(image_url) %}
    <div class="painting">
        <img src="{{ image_url }}" alt="...">
        <div class="img-footer">
            <div class="painting-title"><div>{{ image_url.split("/")[-1].split(".")[0]}}</div></div>
        </div>
    </div>
{% endmacro %}

{% block content %}
   <section class="post">
        <header class="major">
            <h1>Obrazy</h1>
        </header>

        <!-- Image -->
        {% for image in images %}
            {{ painting_display(image) }}
        {% endfor %}
    </section>

{% endblock %}
